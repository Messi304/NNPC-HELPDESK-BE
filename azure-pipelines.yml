trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    steps:
        - task: UsePythonVersion@0
          inputs:
              versionSpec: '3.9'
          displayName: 'Use Python 3.9'

        - script: |
              python -m venv antenv
              source antenv/bin/activate
              python -m pip install --upgrade pip
              pip install setup
              pip install --target="./.python_packages/lib/site-packages" -r ./requirements.txt
          workingDirectory: $(Build.SourcesDirectory)
          displayName: "Install requirements"

        - task: ArchiveFiles@2
          inputs:
            rootFolderOrFile: '$(Build.SourcesDirectory)'
            includeRootFolder: false
            archiveType: 'zip'
            archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
            replaceExistingArchive: true
        - task: PublishPipelineArtifact@1
          inputs:
            targetPath: '$(Build.ArtifactStagingDirectory)'
            artifactName: 'drop'
            publishLocation: 'pipeline'
          
        - task: DownloadBuildArtifacts@1
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'drop'
            downloadPath: '$(System.ArtifactsDirectory)'
            
        - task: AzureWebApp@1
          inputs:
            azureSubscription: 'Microsoft Azure Sponsorship_DIGITAL APP'  # Updated subscription name
            appType: 'webAppLinux'
            appName: 'NNPChatbot'  
            deployToSlotOrASE: true
            resourceGroupName: 'ServiceDesk'  # Updated resource group name
            package: '$(System.ArtifactsDirectory)/$(Build.BuildId).zip'
            startUpCommand: 'python -m waitress --host=0.0.0.0 --port=5000 main:app'