trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Deploy
    displayName: 'Deploy Stage'
    jobs:
      - job: DeploymentJob
        displayName: 'Deploy to Azure Web App'
        steps:
        - task: UsePythonVersion@0
          inputs:
              versionSpec: '3.9'
          displayName: 'Use Python 3.9'

        - script: |
              python -m venv antenv
              source antenv/bin/activate
              python -m pip install --upgrade pip
              pip install setup
              pip install --target="./.python_packages/lib/site-packages" -r ./requirements.txt
          workingDirectory: $(Build.SourcesDirectory)
          displayName: "Install requirements"

        - task: ArchiveFiles@2
          inputs:
            rootFolderOrFile: '$(Build.SourcesDirectory)'
            includeRootFolder: false
            archiveType: 'zip'
            archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
            replaceExistingArchive: true
        - task: PublishPipelineArtifact@1
          inputs:
            targetPath: '$(Build.ArtifactStagingDirectory)'
            artifactName: 'drop'
            publishLocation: 'pipeline'
          
        - task: DownloadBuildArtifacts@1
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'drop'
            downloadPath: '$(System.ArtifactsDirectory)'
            
        - task: AzureWebApp@1
          inputs:
            azureSubscription: 'Microsoft Azure Sponsorship_DIGITAL APP'  # Updated subscription name
            appType: 'webAppLinux'
            appName: 'NNPChatbot'  # Replace with your desired app name
            deployToSlotOrASE: true
            resourceGroupName: 'ServiceDesk'  # Updated resource group name
            package: '$(System.ArtifactsDirectory)/$(Build.BuildId).zip'
            startUpCommand: 'gunicorn --bind=0.0.0.0 --workers=4 startup:app'

    