trigger:
- main

variables:
  # Azure Resource Manager connection created during pipeline creation
  azureServiceConnectionId: '52b2f512-9f98-4099-8741-8efbad822623'

  # Web app name
  webAppName: 'NNPChatbot'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Environment name
  environmentName: 'NNPChatbotEnvironment'

  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)

  # Python version: 3.9
  pythonVersion: '3.9'

stages:
- stage: BuildAndDeploy
  displayName: 'Build and Deploy Stage'
  jobs:
  - job: BuildAndDeployJob
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    - script: |
        # Set up virtual environment and install dependencies
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt
      workingDirectory: $(projectRoot)
      displayName: 'Install requirements'

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true
      displayName: 'Archive files'

    - task: AzureWebApp@1
      inputs:
        azureSubscription: $(azureServiceConnectionId)
        appType: 'webAppLinux'
        appName: $(webAppName)
        deployToSlotOrASE: true
        resourceGroupName: 'ServiceDesk'
        package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip
        startUpCommand: 'gunicorn -b 0.0.0.0:8000 main:app'
      displayName: 'Deploy to Azure Web App'
